<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <h1>To-Do-List</h1>
      <div class="btn-input">
        <input type="text" name="text" id="todo" placeholder="Type your task..">
      <button id="btn">Add</button>
      </div>
      <div id="todo-list">
  
      </div>
      <div class="hint">
        <p>* Double Click to (Remove your task)</p>
        <p>* Single Click to cross line (Finish your task)</p> 
      </div>
    </div> 
    
  </div>
 

  <script src="./script.js"></script>
</body>
</html>
